<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Pokédex - All 898 Pokémon!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A Pokédex javascript web app, with all 898 Pokémon!">
        <link rel="Pokédex icon" href="img/pokeball-favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="dist/scripts.min.css">
    </head>

    <body>

        <nav class="navbar navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">
                <img src="img/pokedex-logo.png" width="50%" height="50%" alt="Pokédex logo">
            </a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" id="search-pokemon" type="search" placeholder="Search all 898 Pokémon" aria-label="Search for Pokemon">
            </form>
        </nav>

        <div class="list-container">
            <ul class="pokemon-list list-unstyled"></ul>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
            </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!--Explanation: added polyfills for promises & fetch, so these features are supported by older browsers users may use-->
        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch-polyfill.js"></script>
        <!--Explanation: this links the js file, to operate with the html file. It must go right before the ending body tag-->
        <script src="dist/scripts.min.js"></script>
    </body>

</html>
